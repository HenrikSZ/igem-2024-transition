{# 
  The subpage navigation at the bottom of pages that have multiple subpages.
  Only displays subpage links which have an image associated with them.
  #}


<div class="flex flex-wrap w-full lg:px-20 xl:px-60 justify-center mb-8">
  <template x-for="(sp, index) in subpages" :key="sp.key">
    <template x-if="sp.img != ''">
        <img class="w-full rounded-t-md" :src="sp.img" :alt="sp.heading">
        <p x-text="sp.heading" class="uppercase w-full text-center p-4 font-roboto"></p>
    </template>
  </template>
</div>
